<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Calculator</title>
</head>
<body>
    <h1>Smart Calculator</h1>
    <form method="POST" action="/calculate">
        <input type="text" name="expression" placeholder="Enter a number">
        <button type="submit">Calculate</button>
    </form>
    {% if result %}
    <p>{{ expression }} = {{ result }}</p>
    {% endif %}
</body>
</html>
